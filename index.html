<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min .js">
		
	</script>
	</head>
	<body>
		<div class="header">
			<p>好贷网，好贷款!<img src="img/header.png" /></p>				
		</div>
		<div class="content clearflx">
		
			<img src="img/banner.png"/>
			<div class="con1">
			<select>
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
			</select>
			<a href="#"><p>[切换城市]</p></a>
			</div>
			<div class="con2">
				<a href="#">好贷首页</a>
				<a href="#">消费贷款</a>
			</div>
		</div>
		<div class="footer">
			<div class="box">
				<div class="box1">
					<p>快速搜索消费贷款</p>
					<div class="boo">
						<span>贷款金额：</span>
						<span>不足一万可用小数表示</span>
					</div>
					<div class="bcc">
						<input type="text" class="inp" value="万元"  style="text-align: right;"/><span class="ospan1">选择</span>
						<ul class="oui">
							<li>5万元</li>
							<li>10万元</li>
							<li>15万元</li>
							<li>20万元</li>
							<li>25万元</li>
							<li>30万元</li>
						</ul>
					</div>
					<div class="boo">
						<span>贷款期限：</span>
						<span></span>
					</div>
					<div class="bxx">
						<input type="text" class="int" value="个月"  style="text-align: right;"/><span class="ospan2">选择</span>
						<ul class="oul">
							<li>6个月</li>
							<li>1年</li>
							<li>18个月</li>
							<li>2年</li>
							<li>3年</li>
							<li>5年</li>
							<li>10年</li>
						</ul>
					</div>
					<div class="search">
						<a href="#"><p>搜索一下</p></a>
					</div>
					
					<div class="ff">
						<p>9164种信贷产品 2000家银行1403家小贷公司</p>
					</div>
				</div>				
			</div>
		</div>
		<script>
           $(function(){
              $('.ospan1').click(function(){
              	$('.oui').css("display","block")
              })
              $('.oui li').click(function(){
              	$('.inp').val($(this).html())
              	$('.oui').css("display","none")
              })                       
           })
     	$(function(){
              $('.ospan2').click(function(){
              	$('.oul').css("display","block")
              })
              $('.oul li').click(function(){
              	$('.int').val($(this).html())
              	$('.oul').css("display","none")
              })                       
           })
           
		
			
		</script>
	</body>
</html>
